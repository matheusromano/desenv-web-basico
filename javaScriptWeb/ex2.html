<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript for web</title>
</head>
<body>

  <script>
    var number = prompt("Enter a number");

    if (7 <= parseInt(number)) {
      document.write("<p>You're inside the if statement(true)</p>");
    } else {
      document.write("<p>You're outside the else statement(false)</p>");
    }
  </script>

</body>
</html>
