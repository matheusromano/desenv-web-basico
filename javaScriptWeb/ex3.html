<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript for web</title>
</head>
<body>

  <script>
    var n1 = prompt("Enter your first test core: ");
    var n2 = prompt("Enter your second test core: ");
    var media = (parseInt(n1) + parseInt(n2)) / 2;
  
    if (media >= 6) {
      document.write("<h1>Congratulations! You have passed the test!</h1>");
    } else if (media >= 5  && media < 6) {
      var n3 = prompt("You have to do the final exam. Enter your final exam: ");
      if (parseInt(n3) >= 6) {
        document.write("<h1>Congratulations! You have passed the test!</h1>");
      } else {
        document.write("<h1>You have failed the test!</h1>");
      }
    } else {
      document.write("<h1>You have failed the test!</h1>");
    }
  </script>

</body>
</html>
