<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If else</title>
  
</head>
<body>
  <script>
    if (!(2 == 2 || 'a' == 'ab')) {
      document.write("<h1>If true</h1>");
    } else {
      document.write("<h1>else false</h1>");
    }
  </script>
  
</body>
