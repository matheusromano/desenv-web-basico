<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Matheus Romano">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tuts Town</title>
</head>

<body>
    <h1>Welcome to Tuts+ Town</h1>

    <img class="header" src="images\townheader.svg" alt="">
    <section class="container">
        <div class="grid">
            <div class="grid-item"><img src="images/townsleep.svg" alt=""></div>
        </div>
        <div class="grid-item" id="texto">
            <p>Sleep</p>
            <ul>
                <li><a>The Snooze Inn</a></li>
                <li><a>Zzz Hotel</a></li>
            </ul>
        </div>
        <div class="grid-tem">
            <img src="images/townfood.svg" alt="">
        </div>
        <div class="grid-item" id="texto">
            <p>Food</p>
            <ul>
                <li><a>Just Cookies</a></li>
                <li><a>Cake Too</a></li>
            </ul>
        </div>
        <div class="grid-item" id="texto">
            <img src="images/townshop.svg" alt="">
        </div>
        <div class="grid-item" id="texto">
            <p>Shop</p>
            <ul>
                <li><a>Puppy Parade</a></li>
                <li><a>Cool Kittens</a></li>
            </ul>
        </div>
    </section>

    <footer class="site-footer">
        <div id="footer-content">
            <p>Creating with enthusiasm by caring residents</p>
        </div>
    </footer>

</body>

</html>
